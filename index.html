<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Twitter</title>
  </head>
  <body class="bg-white dark:bg-dim-900">
    <!-- Container -->
    <div class="container mx-auto h-screen flex xl:max-w-[1200px]">
      <!-- the left Content -->
      <div class="xl:w-1/5 w-20 h-full flex flex-col xl:pr-4">
        <!-- the logo -->
        <a href="#" class="link-active my-2">
          <i class="fa-brands fa-twitter text-4xl"></i>
        </a>
        <!-- the navbar -->
        <nav class="mt-5">
          <a href="#" class="link-active mb-8">
            <i class="fa-solid fa-house text-xl"></i>
            <span class="txtlink">Home</span>
          </a>
          <a href="#" class="link mb-8">
            <i class="fa-solid fa-hashtag text-xl"></i>
            <span class="txtlink">Explore</span>
          </a>
          <a href="#" class="link mb-8">
            <i class="fa-solid fa-bell text-xl"></i>

            <span class="txtlink">Notification</span>
          </a>
          <a href="#" class="link mb-8">
            <i class="fa-solid fa-envelope text-xl"></i>

            <span class="txtlink">Messages</span>
          </a>
          <a href="#" class="link mb-8">
            <i class="fa-solid fa-bookmark text-xl"></i>

            <span class="txtlink">Bookmarks</span>
          </a>
          <a href="#" class="link mb-8">
            <i class="fa-solid fa-list-ul text-xl"></i>

            <span class="txtlink">Lists</span>
          </a>
          <a href="#" class="link mb-8">
            <i class="fa-solid fa-user text-xl"></i>

            <span class="txtlink">Profile</span>
          </a>
          <a href="#" class="link mb-8">
            <i class="fa-solid fa-ellipsis text-xl"></i>

            <span class="txtlink">More</span>
          </a>
        </nav>
        <!-- add tweet button -->
        <a
          href=""
          class="mx-auto w-11 h-11 lg:w-full flex items-center justify-center bg-blue-400 rounded-full text-white font-bold"
        >
          <!-- <i class="fa-solid fa-feather text-xl block xl:hidden"></i> -->
          <svg
            fill="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            class="w-8 block lg:hidden"
          >
            <path
              clipRule="evenodd"
              fillRule="evenodd"
              d="M12 5.25a.75.75 0 01.75.75v5.25H18a.75.75 0 010 1.5h-5.25V18a.75.75 0 01-1.5 0v-5.25H6a.75.75 0 010-1.5h5.25V6a.75.75 0 01.75-.75z"
            />
          </svg>
          <span class="txtlink lg:ml-0">Tweet</span>
        </a>
        <!-- User Info -->
        <div
          class="w-14 lg:w-full mx-auto mt-auto flex justify-between mb-2 rounded-full p-2 cursor-pointer"
        >
          <img
            class="w-10 h-10 rounded-full"
            src="https://scontent.frba2-1.fna.fbcdn.net/v/t39.30808-6/282124826_5007934495989744_8184663237220528959_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeHvKQcdG1Ys4ZiFv9VRNg8nrfyW6L3Cqzmt_JbovcKrOcP23W6lqdQpa99cp8sMES-aE_ws6S6F99flvqeOjQ8Q&_nc_ohc=lT-yVvyV_f0AX-byrLI&_nc_zt=23&_nc_ht=scontent.frba2-1.fna&oh=00_AfCQvevcx40GgB___F8egBenTLLrKTsGZm50zUYrYRvH1w&oe=6430CD1E"
            alt=""
          />
          <div class="hidden lg:flex flex-col">
            <h4 class="text-gray-800 dark:text-white font-bold text-sm">
              Ag coding
            </h4>
            <p class="text-gray-400 text-sm">@abdoelazizgamal</p>
          </div>

          <i
            class="fa-solid fa-chevron-down text-xs hidden lg:flex items-center lg:ml-4 text-gray-800 dark:text-white"
          >
          </i>
        </div>
      </div>
      <!-- the Middle Content-->
      <div class="w-full xl:w-1/2 h-screen overflow-y-auto"></div>
      <!-- the right Content -->
      <div class="hidden w-[30%] xl:block"></div>
    </div>
  </body>
</html>
